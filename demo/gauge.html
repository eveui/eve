    <!-- Content place holder for the actions -->
    <script type="text/javascript">
        //set document ready event
        $(document).ready(function () {
            //activate the current menu
            activeMenu('liGauge');

            //create standard gauge
            var standardGauge = eve('#dvStandardGauge').gauge({
                formatNumbers: true,
                precision: 0,
                balloon: {
                    format: 'Average software developer salary is <b>{{value}} TL</b> in Turkey.'
                },
                series: [
                    {
                        behavior: 'standard',
                        min: 0,
                        max: 60000,
                        value: 15000,
                        label: 'Turkish Liras'
                    }
                ]
            });

            //create dial gauge
            var dialGauge = eve('#dvDialGauge').gauge({
                balloon: {
                    format: 'Developers complete <b>{{value}}</b> projects in a year.'
                },
                trends: [
                    {
                        start: 0,
                        end: 17,
                        title: 'Projects',
                        color: '#83AA30'
                    },
                    {
                        start: 18,
                        end: 29,
                        title: 'Projects',
                        color: '#1499D3'
                    },
                    {
                        start: 30,
                        end: 74,
                        title: 'Projects',
                        color: '#4D6684'
                    }
                ],
                series: [
                    {
                        behavior: 'dial',
                        min: 0,
                        max: 75,
                        value: 11,
                        label: 'Projects'
                    }
                ]
            });

            //create an interval
            var interval = setInterval(function () {
                //get standard value
                var standard = eve.randomNumber(0, 60000);
                var dial = eve.randomNumber(0, 75);

                //update gauges
                standardGauge.update(standard);
                dialGauge.update(dial);
            }, 5000);
        });
    </script>
